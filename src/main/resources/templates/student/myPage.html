<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>마이페이지</h1>
    <div class="info">
        <p><strong>이름:</strong> <span th:text="${student.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${student.email}"></span></p>
        <p><strong>학년/반:</strong> <span th:text="${student.grade} + '학년 ' + ${student.classNum} + '반'"></span></p>
    </div>
    <a th:href="@{/student-dashboard/{studentId}(studentId=${student.studentId})}" class="btn">대시보드로 이동</a>
</div>

</body>
</html>
